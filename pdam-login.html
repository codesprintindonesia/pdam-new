<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Informasi Pembayaran PDAM</title>
  <style>
    :root {
      --primary-color: #0b2556;
      --secondary-color: #c79e18;
      --light-color: #f5f5f5;
      --dark-color: #333;
      --error-color: #dc3545;
      --success-color: #28a745;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    
    .container {
      display: flex;
      width: 900px;
      height: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background-color: white;
      overflow: hidden;
    }
    
    .left-panel {
      width: 45%;
      background-color: var(--primary-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 40px;
      position: relative;
    }
    
    .logo-container {
      margin-bottom: 30px;
      position: relative;
      text-align: center;
    }
    
    .logo {
      width: 240px;
      margin-bottom: 20px;
    }
    
    .banner {
      margin-top: 40px;
    }
    
    .banner img {
      width: 100%;
      max-width: 280px;
      border-radius: 8px;
    }
    
    .golden-curve {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 80px;
      background-color: var(--secondary-color);
      border-top-left-radius: 100px;
    }
    
    .right-panel {
      width: 55%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .login-header {
      margin-bottom: 40px;
    }
    
    .login-header h1 {
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 15px;
    }
    
    .login-header p {
      color: #666;
      font-size: 15px;
    }
    
    .login-form {
      width: 100%;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(11, 37, 86, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #0a1e42;
    }
    
    .extra-options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .footer {
      margin-top: 50px;
      text-align: center;
      color: #777;
      font-size: 13px;
    }
    
    @media (max-width: 768px) {
      .container {
        width: 90%;
        height: auto;
        flex-direction: column;
      }
      
      .left-panel {
        width: 100%;
        padding: 30px 20px;
      }
      
      .right-panel {
        width: 100%;
        padding: 40px 20px;
      }
      
      .golden-curve {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-container">
        <img src="./Logo_Bank_Sultra.png" alt="Bank Sultra Logo" class="logo"> 
      </div>  
    </div>
    
    <div class="right-panel">
      <div class="login-header">
        <h1>Selamat Datang</h1>
        <p>Sistem Informasi PDAM Kolaka</p>
      </div>
      
      <form class="login-form" action="./pdam-dashboard.html">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
        
        <div class="extra-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Ingat saya</label>
          </div>
          
          <a href="#" class="forgot-password">Lupa password?</a>
        </div>
      </form>
      
      <div class="footer">
        <p>&copy; 2025 Bank Sultra & PDAM. Hak Cipta Dilindungi.</p>
        <p>Versi 1.0.0</p>
      </div>
    </div>
  </div>
</body>
</html>
